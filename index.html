<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Melody Grid</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Melody Grid</h1>
  </header>
  <main>
    <div id="grid-container"></div>
    <div id="controls-container">
      <div id="bpm-controls">
        <label for="tempo-slider">Tempo: <span id="tempo-value">120</span> BPM</label>
        <input type="range" id="tempo-slider" min="100" max="200" value="120">
      </div>
      <div id="button-controls">
        <button id="play-pause-button">Play</button>
        <button id="clear-button">Clear</button>
        <button id="randomize-button">Randomize</button>
      </div>
      <div id="key-controls">
        <label for="tonic-select">Tonic:</label>
        <select id="tonic-select">
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="D">D</option>
          <option value="D#">D#</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#</option>
          <option value="G">G</option>
          <option value="G#">G#</option>
          <option value="A">A</option>
          <option value="A#">A#</option>
          <option value="B">B</option>
        </select>
        <label for="scale-select">Scale:</label>
        <select id="scale-select">
          <option value="Major">Major</option>
          <option value="Minor">Minor</option>
          <option value="Lydian">Lydian</option>
          <option value="Mixolydian">Mixolydian</option>
          <option value="Dorian">Dorian</option>
          <option value="Phrygian">Phrygian</option>
          <option value="Locrian">Locrian</option>
        </select>
      </div>
    </div>
  </main>
  <footer>&copy; 2024 Michael Rutherford</footer>
  <script src="script.js"></script>
</body>
</html>
